function drawFocusChart(labels, data) {
  new Chart(document.getElementById("monthChart"), {
    type: "bar",
    data: {
      labels,
      datasets: [{
        data,
        backgroundColor: "#33D6A6",
        borderRadius: 20,
        barThickness: 10
      }]
    },
    options: chartOptions()
  });
}

function drawStressChart(labels, data) {
  new Chart(document.getElementById("focusChart"), {
    type: "bar",
    data: {
      labels,
      datasets: [{
        data,
        backgroundColor: "#FF8A8A",
        borderRadius: 20,
        barThickness: 10
      }]
    },
    options: chartOptions()
  });
}

function chartOptions() {
  return {
    responsive: true,
    maintainAspectRatio: false,
    plugins: { legend: { display: false } },
    scales: {
      y: {
        min: 0,
        max: 100,
        ticks: { stepSize: 50 }
      }
    }
  };
}
